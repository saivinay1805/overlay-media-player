<!DOCTYPE html>
<html>
<head>
  <title>Select Chroma Key Color - Overlay Media Player</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    input[type="color"] {
      width: 100px;
      height: 50px;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h3>Select Chroma Key Color</h3>
  <input type="color" id="colorPicker" value="#000000">
  <br>
  <button onclick="submitColor()">Select</button>
  <script>
    const { ipcRenderer } = require('electron');

    function submitColor() {
      const color = document.getElementById('colorPicker').value;
      ipcRenderer.send('update-chroma-key-color', color);
      window.close();
    }
  </script>
</body>
</html>
